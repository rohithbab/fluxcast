name: fluxcast
description: Weather prediction through physics using Gauss and Stokes theorems
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_animate: ^4.2.0
  lottie: ^2.7.0
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # Maps & Location
  google_maps_flutter: ^2.5.0
  location: ^5.0.3
  geolocator: ^10.1.0
  
  # Charts & Visualization
  fl_chart: ^0.64.0
  syncfusion_flutter_charts: ^23.1.44
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Storage & Preferences
  shared_preferences: ^2.2.2
  
  # Utils
  intl: ^0.18.1
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true